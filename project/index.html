<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Booster</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/reset.css" />
  </head>
<body>
  <header>
    <img class="logo" src="src/img/logo.png" alt="Event Booster">
    <h1 class="title">FIND BEST EVENTS <br> AROUND THE WORLD</h1>
    <div class="hero-flex">
      <form class="hero-form" onsubmit="return false;">
        <input class="hero-input" type="text" placeholder="Start searching">
        <button class="hero-btn">
          <img class="img-btn" src="src/img/search-icon.png" alt="search icon">
        </button>
      </form>
      <select id="countrySelect">
        <option value="">Choose country</option>
        <option value="PL">Польща</option>
        <option value="UA">Україна</option>
        <option value="DE">Німечинна</option>
        <option value="FR">Франція</option>
        <option value="IT">Італія</option>
        <option value="US">США</option>
      </select>
    </div>
  </header>

  <main>
    <section class="container">
      <div id="eventsContainer" class="event-grid"></div>
    </section>
  </main>
  <script src="./src/main.js" type="module"></script>
</body>
</html>
